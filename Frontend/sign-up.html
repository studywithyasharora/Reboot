  <main>
    <div class="container h-100 mt-4">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-10">
          <div class="card-body p-md-4">
            <div class="container-smaller">
              <div class="shadow p-3 mb-5 bg-white rounded">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-4 order-2 order-lg-1">
                    <p class="text-center h2 fw-bold mb-3 mx-1 mx-md-3 mt-2 text-black">Sign up</p>
                    <form id="registrationForm" method="post" action="" novalidate>
                      <div class="mb-3">
                        <div class="form-floating">
                          <input type="text" name="fullName" id="fullName" class="form-control" required>
                          <label for="fullname">Full Name</label>
                        </div>
                      </div>

                      <div class="mb-3">
                        <div class="form-floating">
                          <input type="email" name="email" id="email" class="form-control" required>
                          <label for="email">Your Email</label>
                        </div>
                      </div>

                      <div class="mb-3">
                        <div class="form-floating">
                          <input type="tel" name="mobileNumber" id="mobileNumber" class="form-control" maxlength="10" required>
                          <label for="mob_no" >Mobile Number</label>
                        </div>
                      </div>

                      <div class="mb-3 position-relative">
                        <div class="form-floating">
                          <input type="password" name="password" id="password" class="form-control" required>
                          <label for="password">Password</label>
                          </div>
                        <span class="eye-icon position-absolute">
                          <i id="eye-icon" class="fas fa-eye" onclick="togglePassword()"></i>
                        </span>
                        
                      </div>
                  

                      <div class="d-grid gap-2">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg" id="registerButton"
                          >Register</button>
                      </div>

                      <div class="m-2">
                        <div class="row g-1 align-items-center">
                          <div id="msg" style="color: red;"></div>
                        </div>
                      </div>
                    </form>

                    <div class="d-grid gap-2">
                      <p class="text-center mt-2">Already have an account? <a href="login.html" class="text-primary">Log
                          In</a></p>
                    </div>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 signup-details">
                    <img src="Images/signup.png" class="img-fluid" alt="Site Image">
                  </div>
                </div>
              </div>
            </div>
          </div>
